PLG_SYS_EPRIVACY_COOKIEACL_LABEL="Accepted Cookies Access Level"
PLG_SYS_EPRIVACY_COOKIEACL_DESC="Choose a view level for plugins and modules which set cookies.  Plugins and modules using this level will be restricted to users who have accepted cookies.  If using the GeoPlugin, users who are not in an affected country will automatically be shown the plugins and modules assigned to this view level. DO NOT ADD THE EPRIVACY MODULE OR PLUGIN TO THIS GROUP!  It might be a good idea to add your login module to this group, because it won't work until cookies are accepted."
PLG_SYS_EPRIVACY_NOCOOKIEACL_LABEL="Declined Cookies Access Level"
PLG_SYS_EPRIVACY_NOCOOKIEACL_DESC="Choose a view level to display plugins and modules when a user has not accepted cookies.  Plugins and modules using this level will be restricted to users who have NOT accepted cookies.  If using the GeoPlugin, users who are not in an affected country will automatically be shown the plugins and modules assigned to this view level. If you add the mod_eprivacy module to this group, you will be violating Article 7.3 of the General Data Protection Regulation."
